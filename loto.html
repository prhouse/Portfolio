<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loto national</title>
    <link rel="stylesheet" href="css/Loto_national.css" />
    <script src="js/Loto_national.js" defer></script>
    

</head>
<body>
    <h1><b>Loto national</b></h1>
    <div class="corps">
        <div id="titreNombre">
            <h2><b>Grille du loto :</b></h2>
            <p id="instructionNombre">Cochez 5 numéros.</p>
            <div id="tableauACocher"></div>
        </div>
        <div id="titreChance">
            <h2><b>Grille du numéro chance :</b></h2>
            <p id="instructionChance">Cochez 1 numéro chance.</p>
            <div id="chanceACocher"></div>
        </div>
    </div>
    <div id="centrerBouton">
        <button class="start" id="reset" disabled onclick="resetAll()">Reset</button>
        <button class="start" id="lancerTirage" disabled onclick="initialisationLoto()">Lancer le tirage</button>
    </div>
    <div class="corps"> 
        <div>
            <div id="resultat">
            </div>
        </div>   
        
    </div>
    <div id="centrerBouton">
        <button class="start" id="lancerSimulation" disabled onclick="simulationTemps()">Simulation temps total</button>
    </div>
    
    
</body>
</html>
